
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Today</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

<div id="box">
  <div id="upper-container">
    <div id="current-container" class="text-box upper-box">
        <p id="location"></p>
        <div id="current-temp" class="current-info">
        </div>
        <div id="current-AQI" class="current-info">
          <p>AQI <br><span>空氣品質指標</span></p>
        </div>
        <div id="current-UVI" class="current-info">
          <p>紫外線</p>
        </div>
    </div>
    <div id="forecast-7days-box" class="text-box upper-box">
      <div id="forecast-7days">
        <h3>未來一週預報</h3>
        <table>
          <thead>
            <tr id="forecast-7d-date">
              <th>日期</th>
            </tr>
          </thead>
          <tr id="forecast-7d-Wx">
            <td>天氣狀況</td>
          </tr>
          <tr id="forecast-7d-maxT">
            <td>最高溫度</td>
          </tr>
          <tr id="forecast-7d-minT">
            <td>最低溫度</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div id="forecast-48hrs-box" class="text-box">
    <div id="forecast-48hrs">
      <h3>每3小時預報</h3>
      <div class="table-box">
        <table>
          <thead>
            <tr id="forecast-48hrs-time">
              <!-- <th>時間</th> -->
            </tr>
          </thead>
          <tr id="forecast-48hrs-Wx">
            <!-- <td>天氣狀況</td> -->
          </tr>
          <tr id="forecast-48hrs-temp">
            <!-- <td>氣溫</td> -->
          </tr>
          <tr id="forecast-48hrs-PoP6h">
            <!-- <td>降雨機率</td> -->
          </tr>
        </table>
      </div>
    </div>
  </div>

</div>



<script src="index.js"></script>

</body>

</html>
